<!DOCTYPE html>
<!--The document declaration defining that we are using HTML version 5-->
<html lang="en">
<!--The very fundamental tag in HTML which contains all of the content-->
<head>
    <!--Contains the metadata of our document such as the title and CSS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming</title>
</head>
<body>
    <!--This is where the visible content goes-->
    <p>my name is <strong>Andrew</strong> and I make <em>what I like</em></p>
    <h1>Bruce</h1>    
    <h2>principal</h2>
    <h3>Director</h3>
    <h4>Deputy</h4>
    <h5>Lecturer</h5>
    <h6>Student</h6>
    <!--there are 6 headers-->
    <ol>
        <li>Hades</li>
        <li>Stardew</li>
        <li>Sleep</li>
    </ol>
    <!--ol is a numbered List and li is a list item-->
    <ul>
        <li>Tablet</li>
        <li>Laptop</li>
        <li>Bag</li>
    </ul>
    <!--ul is a bullet point list, order isn't important-->
    <a href="https://static.wikia.nocookie.net/967e5b89-708d-4194-bad6-d011a736eb1e/scale-to-width/755">press if you dare</a>
    <!--a is used to link to other pages, put like between air quotes and write whatever you please in between the arrows-->
    <img src="https://static.wikia.nocookie.net/0db56a4c-a4d4-4ad7-a60a-175fef7821f7/scale-to-width/755" alt="Gone Fishing">
    <!--img is for pictures-->
</body>
</html>
