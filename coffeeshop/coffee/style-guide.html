<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styleguide</title>
</head>

<link rel="stylesheet" href="style.css" class="css">


<body>
    
    <main>
        <h1>Coffee Shop Style Guide</h1>
        <p>Design tokens and reusable styles for the website.</p>


        <section id="colours">
            <h2>Colour Palette</h2>

            <!-- Colour Swatch primary-->

            <article class="swatches"> <!-- article.swatch   -->
                <div class="swatch"> <!-- .swatch   -->
                    <div class="swatch-value bg-primary"></div> <!-- .swatchvalue   -->
                    <p class="swatch-name"> Primary</p> <!-- p.swatch-name   -->
                </div>
            </article>

                      <!-- Colour Swatch light -->

            <article class="swatches"> <!-- article.swatch   -->
                <div class="swatch"> <!-- .swatch   -->
                    <div class="swatch-value bg-light"></div> <!-- .swatchvalue   -->
                    <p class="swatch-name"> Light</p> <!-- p.swatch-name   -->
                </div>
            </article>

                      <!-- Colour Swatch dark -->

            <article class="swatches"> <!-- article.swatch   -->
                <div class="swatch"> <!-- .swatch   -->
                    <div class="swatch-value bg-dark"></div> <!-- .swatchvalue   -->
                    <p class="swatch-name">Dark</p> <!-- p.swatch-name   -->
                </div>
            </article>

                      <!-- Colour Swatch  muted -->

            <article class="swatches"> <!-- article.swatch   -->
                <div class="swatch"> <!-- .swatch   -->
                    <div class="swatch-value bg-muted"></div> <!-- .swatchvalue   -->
                    <p class="swatch-name"> Muted</p> <!-- p.swatch-name   -->
                </div>
            </article>


        </section>

    </main>

</body>
</html>
